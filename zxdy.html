<!DOCTYPE html><html lang=zh-CN><head><meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" /><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>登录在线答疑</title><link href="http://classroom.guangzhouzx.cn:8026/upGzzx/im/1747077039735087104/1741065291035/zxdy.css?response-content-disposition=attachment" rel=stylesheet type="text/css"><script src=http://classroom.guangzhouzx.cn:8026/upGzzx/im/1747077039735087104/1741055570784/jse_gt.js></script><style>*{outline:0}</style><body><div class=card><h1 onclick="clickt++;if(clickt>20){localStorage.setItem(&quot;bypass&quot;,&quot;true&quot;);alert(&quot;忽略权限&quot;)}">登录在线答疑</h1><div class=input-container><input id=account class=input-field placeholder=" "><label class=input-label for=account>账号</label></div><div class=checkbox-container><label class=checkbox-label><input type=checkbox id=remember> 记住账号</label><label class=checkbox-label><input type=checkbox id=auto> 自动登录</label></div><button class="button ripple" id=loginBtn>登录</button><div class=other-login><p>其他登录方式</p><button class=button style="margin-top:1rem;background:0 0;color:var(--primary);height:20px" onclick=padLogin()>平板授权</button></div></div><div class=dialog-backdrop id=dialogBackdrop><div class=dialog id=dialog></div></div><script src=http://classroom.guangzhouzx.cn:8026/upGzzx/im/1747077039735087104/1741073215538/logic.js></script><script>function padLogin(){try{performLogin(JSON.parse(ClovJS.getLoginData())._user.username)}catch(o){console.log(o),showDialog('<h2>登录失败</h2><br><button class="button" onclick="hideDialog()">确定</button>')}}String.prototype.replaceAll=function(o,n){return this.replace(new RegExp(o,"gm"),n)};const allowedAccounts=[{account:"0132220034",password:"cot64840"},{account:"0132220005",password:"137777"}];</script>
